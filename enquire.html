<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Personal Trainer in Buckinghamshire helping others to keep fit">
    <meta name="keywords" content="Personal Trainer, PT, keep fit, exercise, Aylesbury, Buckinghamshire, Bucks">
    <meta name="author" content="Luis Brites">

    <!--NAV BAR style sheet taken from w3 schools-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Personal Trainer</title>
</head>

<body>
    <header>
        <!--NAV BAR scripting taken from w3 schools-->
        <nav>
            <div class="topnav" id="myTopnav">
                <a href="index.html"><img src="assets/images/logo.jpg" alt="PT logo"> Home</a>
                <a href="services.html">Services</a>
                <a href="aboutme.html">About Me</a>
                <a href="enquire.html" class="active">Enquire</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i></a>
            </div>
        </nav>
    </header>

    <!--Main page section-->
    <!--Note that the web address is made up for the purpose of this project-->
    <section id="form">
        <form action="https://www.mywebsite.co.uk" method="POST" id="enquire-form">
            <fieldset>
                <legend>
                    Enquire <i class="fas fa-pen"></i>
                </legend>
                <h4>If you would like to find out more, please fill out the form and provide a short summary of your
                    expectations. I will contact you within a few days to take things further.</h4>
                <label for="fullname">Full Name:</label>
                <input class="text-input" id="fullname" name="fullname" type="text" placeholder="Full Name" required>
                <br><br>
                <label for="email">Email Address:</label>
                <input class="text-input" id="email" name="email" type="email" placeholder="email@example.co.uk"
                    required>
                <br><br>
                <label for="phonenumber">Phone Number:</label>
                <input class="text-input" id="phonenumber" name="phonenumber" type="tel" placeholder="01234123456"
                    maxlength="11" required>
                <br><br>
                
                <div class="enquire-checkbox">
                <p>Please confirm what service(s) you are interested in:</p>
                <label for="beginner">Beginner</label>
                <input id="beginner" name="service" value="beginner" type="checkbox">
                <label for="intermediate">Intermediate</label>
                <input id="intermediate" name="service" value="intermediate" type="checkbox">
                <label for="advanced">Advanced</label>
                <input id="advanced" name="service" value="advanced" type="checkbox">
                <label for="group">Group</label>
                <input id="group" name="service" value="group" type="checkbox">
                </div>
                
                <br><br>
                <label for="message">Enter your message here:</label>
                <textarea class="message-input" name="message" id="message" placeholder="Enter your messsage here"
                    required></textarea>
                <br>
                <label for="subscribe">Subscribe to my newsletter</label>
                <input class="subscribe" id="subscribe" name="subscribe" value="yes" type="checkbox">
                <br><br>
                <input class="submit" type="submit" value="Submit your enquiry">
            </fieldset>
        </form>
    </section>

    <!--Footer section-->
    <footer>
        <!--Social media links-->
        <div class="footer-social">
            <ul>
                <li>
                    <a href="http://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="http://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="http://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="http://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in new tab)"><i
                            class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/e89da3dc48.js" crossorigin="anonymous"></script>

    <!--NAV BAR scripting taken from w3 schools-->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
